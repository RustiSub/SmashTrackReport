<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>smashtrackreport</title>
  </head>
  <style>
    #app {
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #2c3e50;
      margin-top: 60px;
    }
  </style>
  <body>
    <div id="app">
      <h1>Smacker</h1>
      <h2>KickAss Logo</h2>
      <table>
        <tr v-for="match in matches">
          <td>
            {{ match.match.date | formatDate}}
          </td>
          <td v-for="player in match.players">
            <span v-bind:class="{
              'font-weight-bold': player.is_winner
              }">{{ player.character.name}}</span>:<span>{{ player.data.stocks }}</span>
          </td>
        </tr>
      </table>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
